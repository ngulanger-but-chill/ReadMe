<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="869721480200-94mk88kurdgp0qqcqsntbv45s05p28bi.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/cc5b5b392d.js" crossorigin="anonymous"></script>
    <title>My Favorite Books</title>
</head>

<body>

    <!-- Navbar -->

    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" id="navbar-custom">
            <a class="navbar-brand" href="/"><i class="far fa-check-square"></i> Books</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Book List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="signOut()">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <!-- Login -->

    <section class="login-page">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <form onsubmit="login(event)">
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="text" class="form-control" name="email" id="email"
                            placeholder="e.g: foobar@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password :</label>
                        <input type="password" class="form-control" name="password" id="password" required
                            placeholder="12345678">
                    </div>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    <button type="submit" class="btn btn-outline-success">Login</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
